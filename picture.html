<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag picture</title>
</head>

<body>

    // Logo responsivo:
    <picture>
        <source srcset="/logo.png" media="(min-width: 512px)">
        <source srcset="/logo.png" media="(min-width: 256px)">
        <img src="/logo.png" alt="Logo Puma">
    </picture>

</body>

</html>
