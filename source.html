<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag source</title>
</head>

<body>

    <audio controls preload="auto">
        <source src="/Homem_aranha.mp3" type="audio/mpeg">
        <source src="/Homem_aranha.mp3" type="audio/ogg">
    </audio>

    <picture>
        <source srcset="/logo.png" media="(min-width: 512px)">
        <source srcset="/logo.png" media="(min-width: 256px)">
        <img src="/logo.png" alt="Logo da puma">
    </picture>
</body>

</html>
