<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input</title>
</head>
<body>
    <form>
    <!--inputs-->
    <label>Input do tipo text:</label><br>
    <input type="text" value="Felipe"><br><br>

    <label>Input do tipo checkbox:</label><br>
    <input type="checkbox" name="option[]" value="1" checked><br>
    <input type="checkbox" name="option" value="2" checked><br><br>

    <label>Input do tipo radio:</label><br>
    <input type="radio" name="gender" value="M" checked><br>
    <input type="radio" name="gender" value="F"><br><br>

    <label>Input do tipo color:</label><br>
    <input type="color" value="#FF0000"><br><br>

    <label>Input do tipo date:</label><br>
    <input type="date"><br><br>

    <!--O firefox nÃ£o opera-->
    <label>Input do tipo datetime-local:</label><br>
    <input type="datetime-local"><br><br>

    <label>Input do tipo e-mail:</label><br>
    <input type="email"><br><br>

    <label>Input do tipo submit:</label><br>
    <input type="submit" value="Enviar"><br><br>

    <label>Input do tipo file:</label><br>
    <input type="file" accept="image/png" multiple>

    <label>Input do tipo hidden:</label><br>
    <input type="hidden" name="id" value="999"><br>

    <label>Input do tipo month:</label><br>
    <input type="month"><br><br>

    <label>Input do tipo number:</label><br>
    <input type="number" step="2"><br><br>

    <label>Input do tipo password:</label><br>
    <input type="password"><br><br>

    <label>Input do tipo reset:</label><br>
    <input type="reset"><br><br>

    <label>Input do tipo button:</label><br>
    <input type="button" value="Salvar"><br><br>

    <label>Input do tipo search:</label><br>
    <input type="search"><br><br>

    <label>Input do tipo tel:</label><br>
    <input type="tel"><br><br>

    <label>Input do tipo time:</label><br>
    <input type="time"><br><br>

    <label>Input do tipo url:</label><br>
    <input type="url"><br><br>

    <label>Input do tipo week:</label><br>
    <input type="week"><br><br>

    <label>Input do tipo range:</label><br>
    <input type="range" min="0" max="100" value="50"><br><br>

    </form>
</body>
</html>
